<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />

    <title>Base Apparel coming soon page - created by lilKriT</title>
  </head>
  <body>
    <section class="comingsoon">
      <img src="images/logo.svg" alt="Base Apparel Logo" class="logo" />
      <div class="content">
        <h1><span class="pink">We're</span> coming soon</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form action="" method="get" id="subscribe-now">
          <div class="input">
            <input type="text" id="email" placeholder="Email Address" />
            <p class="invalid-message">Please provide a valid email</p>
          </div>
          <button type="submit">
            <img src="images/icon-arrow.svg" alt="" />
          </button>
        </form>
      </div>
      <picture class="model">
        <source media="(max-width: 768px)" srcset="images/hero-mobile.jpg" />
        <img
          src="images/hero-desktop.jpg"
          alt="Our model, wearing our clothes."
        />
      </picture>
    </section>
  </body>
</html>
